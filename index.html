<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my valentine?</title>

  <style>
    :root{
      --bg1:#f6c6d7;
      --bg2:#f2b7cf;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --yes:#ff3b7a;
      --yes2:#ff5c95;
      --shadow: 0 18px 50px rgba(0,0,0,.15);
      --radius: 20px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 800px at 50% 20%, #ffffff55 0%, transparent 55%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      padding:24px;
      overflow:hidden;
    }

    /* confetti canvas */
    #confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:999;
      display:none;
    }

    .card{
      width:min(720px, 92vw);
      background:rgba(255,255,255,.75);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.55);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px 22px 22px;
      display:grid;
      justify-items:center;
      gap:14px;
      position:relative;
      z-index:1;
    }

    /* the same cute icon container */
    .cat{
      width:86px;
      height:86px;
      border-radius: 24px;
      display:grid;
      place-items:center;
      position:relative;
      background: rgba(255,255,255,.55);
    }
    .cat svg{ width:66px; height:66px; }

    h1{
      margin:0;
      font-size: clamp(22px, 3.2vw, 34px);
      text-align:center;
      font-weight:800;
      letter-spacing:-0.02em;
    }
    .name{ font-weight:900; }

    .buttons-area{
      margin-top: 4px;
      width:min(520px, 90%);
      height: 120px;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .yes{
      border:none;
      cursor:pointer;
      color:white;
      font-weight:800;
      font-size: 22px;
      padding: 18px 56px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--yes), var(--yes2));
      box-shadow: 0 10px 25px rgba(255,59,122,.35);
      transform: translateY(0);
      transition: transform .12s ease;
    }
    .yes:active{ transform: translateY(2px) scale(.99); }

    .no{
      position:absolute;
      left: 16%;
      top: 18%;
      border:none;
      cursor:pointer;
      color:#111;
      font-weight:700;
      font-size: 16px;
      padding: 10px 16px;
      border-radius: 999px;
      background: rgba(255,255,255,.9);
      box-shadow: 0 10px 20px rgba(0,0,0,.12);
      transition: left .18s ease, top .18s ease, transform .12s ease;
      user-select:none;
      touch-action: manipulation;
    }
    .no:active{ transform: scale(.98); }

    .hint{
      margin:0;
      font-size: 14px;
      color: var(--muted);
      text-align:center;
    }

    /* celebration screen */
    .celebrate{
      display:none;
      width:100%;
      justify-items:center;
      gap:10px;
      animation: fade .35s ease;
    }
    .celebrate h2{
      margin:0;
      font-size: clamp(26px, 4vw, 42px);
      font-weight:900;
      letter-spacing:-0.02em;
      text-align:center;
    }
    .celebrate p{
      margin:0;
      color:var(--muted);
      font-weight:700;
      text-align:center;
    }
    .celebrate img{
      width:min(380px, 92%);
      border-radius:14px;
      margin-top:10px;
      box-shadow:0 14px 35px rgba(0,0,0,.25);
    }

    @keyframes fade{
      from{opacity:0; transform:scale(.97)}
      to{opacity:1; transform:scale(1)}
    }

    @media (max-width:420px){
      .buttons-area{ height: 135px; }
      .yes{ width: 100%; }
    }
  </style>
</head>

<body>
  <canvas id="confetti"></canvas>

  <main class="card" aria-live="polite">

    <!-- QUESTION SCREEN -->
    <div id="question" style="display:grid; justify-items:center; gap:14px; width:100%;">
      <div class="cat" aria-hidden="true">
        <!-- same cute cat icon -->
        <svg viewBox="0 0 64 64" fill="none">
          <path d="M16 22 L10 12 C8 9 10 6 13 7 L24 12" fill="#F1B686"/>
          <path d="M48 22 L54 12 C56 9 54 6 51 7 L40 12" fill="#F1B686"/>
          <circle cx="32" cy="33" r="20" fill="#F1B686"/>
          <circle cx="24" cy="32" r="3.2" fill="#111827"/>
          <circle cx="40" cy="32" r="3.2" fill="#111827"/>
          <path d="M32 36 C29.5 36 28 38.2 28 39.4 C28 41.6 30 43 32 43 C34 43 36 41.6 36 39.4 C36 38.2 34.5 36 32 36Z" fill="#FF6B9A"/>
          <path d="M46 14 C49 12.5 52.5 14 53.5 17 C54.5 20 52.4 23.4 48.3 25.9 C44.2 23.4 42.1 20 43.1 17 C44.1 14 47.6 12.5 50.6 14" fill="#FF3B7A" opacity=".9"/>
        </svg>
      </div>

      <h1><span class="name" id="who">Nana</span> will you be my valentine?</h1>

      <section class="buttons-area" id="arena">
        <button class="yes" id="yesBtn">Yes</button>
        <button class="no" id="noBtn" aria-label="No (this button is shy)">No</button>
      </section>

<p class="hint">‚ÄúNo‚Äù isn‚Äôt really an option üòå</p>
    </div>

    <!-- CELEBRATION SCREEN -->
    <div class="celebrate" id="celebrate">
      <div class="cat" aria-hidden="true">
        <!-- keep the same icon here too (optional, but cute) -->
        <svg viewBox="0 0 64 64" fill="none">
          <path d="M16 22 L10 12 C8 9 10 6 13 7 L24 12" fill="#F1B686"/>
          <path d="M48 22 L54 12 C56 9 54 6 51 7 L40 12" fill="#F1B686"/>
          <circle cx="32" cy="33" r="20" fill="#F1B686"/>
          <circle cx="24" cy="32" r="3.2" fill="#111827"/>
          <circle cx="40" cy="32" r="3.2" fill="#111827"/>
          <path d="M32 36 C29.5 36 28 38.2 28 39.4 C28 41.6 30 43 32 43 C34 43 36 41.6 36 39.4 C36 38.2 34.5 36 32 36Z" fill="#FF6B9A"/>
          <path d="M46 14 C49 12.5 52.5 14 53.5 17 C54.5 20 52.4 23.4 48.3 25.9 C44.2 23.4 42.1 20 43.1 17 C44.1 14 47.6 12.5 50.6 14" fill="#FF3B7A" opacity=".9"/>
        </svg>
      </div>

<h2>YAY! üéâüíñ</h2>
      <p>Best answer ever üòåüíñ</p>

      <!-- Change this GIF link to any ‚Äúviral‚Äù one you like -->
      <img
        id="gif"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="happy reaction gif"
      />
    </div>

  </main>

  <script>
    // Name from URL: ?name=Nana
    const params = new URLSearchParams(location.search);
    const name = params.get("name");
    if (name){
      document.getElementById("who").textContent = name;
      document.getElementById("who2").textContent = name;
    }

    // Runaway "No"
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("noBtn");

    function moveNoButton() {
      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const pad = 10;
      const maxX = arenaRect.width - btnRect.width - pad;
      const maxY = arenaRect.height - btnRect.height - pad;

      const x = pad + Math.random() * Math.max(0, maxX - pad);
      const y = pad + Math.random() * Math.max(0, maxY - pad);

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });
    noBtn.addEventListener("focus", moveNoButton);
    moveNoButton();

    // Confetti (simple canvas particles)
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let confettiPieces = [];
    let confettiRunning = false;
    let confettiEndAt = 0;

    function resizeConfetti(){
      canvas.width = window.innerWidth * devicePixelRatio;
      canvas.height = window.innerHeight * devicePixelRatio;
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
    }
    window.addEventListener("resize", resizeConfetti);
    resizeConfetti();

    function rand(min, max){ return Math.random() * (max - min) + min; }

    function startConfetti(durationMs = 1600){
      resizeConfetti();
      canvas.style.display = "block";
      confettiRunning = true;
      confettiEndAt = performance.now() + durationMs;
      confettiPieces = [];

      const count = Math.min(200, Math.floor(window.innerWidth / 6));
      for (let i=0;i<count;i++){
        confettiPieces.push({
          x: rand(0, window.innerWidth),
          y: rand(-40, -10),
          vx: rand(-2.5, 2.5),
          vy: rand(2.5, 6.5),
          r: rand(2, 5),
          rot: rand(0, Math.PI),
          vr: rand(-0.2, 0.2),
          // random bright-ish colors
          c: `hsl(${Math.floor(rand(0, 360))} 90% 60%)`,
          shape: Math.random() > 0.5 ? "rect" : "circle"
        });
      }
      requestAnimationFrame(tickConfetti);
    }

    function tickConfetti(now){
      if (!confettiRunning) return;

      ctx.clearRect(0,0,window.innerWidth, window.innerHeight);

      for (const p of confettiPieces){
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.vr;
        p.vy += 0.03; // gravity

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.c;

        if (p.shape === "rect"){
          ctx.fillRect(-p.r, -p.r, p.r*2.2, p.r*1.4);
        } else {
          ctx.beginPath();
          ctx.arc(0,0,p.r,0,Math.PI*2);
          ctx.fill();
        }

        ctx.restore();

        // wrap a bit
        if (p.y > window.innerHeight + 30) {
          p.y = rand(-60, -10);
          p.x = rand(0, window.innerWidth);
          p.vy = rand(2.5, 6.5);
        }
      }

      if (now >= confettiEndAt){
        confettiRunning = false;
        canvas.style.display = "none";
        return;
      }
      requestAnimationFrame(tickConfetti);
    }

    // Yes -> confetti + switch page
    document.getElementById("yesBtn").addEventListener("click", () => {
      startConfetti(1700);
      document.getElementById("question").style.display = "none";
      document.getElementById("celebrate").style.display = "grid";
    });
  </script>
</body>
</html>
